<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主角光环 - Protagonist Halo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #1a1a1a;
        color: #e5e5e5;
      }
      .font-serif {
        font-family: 'Noto Serif SC', serif;
      }
      .font-handwriting {
        font-family: 'Ma Shan Zheng', cursive;
      }
      /* Custom scrollbar for text areas */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Idle Animation Keyframes */
      @keyframes idle-breathe {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-2px) scale(1.03);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .animate-idle {
        animation: idle-breathe 4s ease-in-out infinite;
        transform-origin: bottom center;
        will-change: transform;
      }

      /* UI Animations */
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-left {
        animation: fade-in-left 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 30s linear infinite;
      }

      /* Fade transitions */
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 500ms ease-in;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0;
        transition: opacity 500ms ease-in;
      }

      /* Battle Animations */
      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 2px); }
        20%, 40%, 60%, 80% { transform: translate(4px, -2px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes battle-flash {
        0% { opacity: 0; background-color: rgba(255, 0, 0, 0); }
        20% { opacity: 0.3; background-color: rgba(255, 0, 0, 0.3); }
        100% { opacity: 0; background-color: rgba(255, 0, 0, 0); }
      }
      .animate-battle-flash {
        animation: battle-flash 0.5s ease-out;
      }
      
      @keyframes skill-activate {
        0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
        50% { box-shadow: 0 0 20px 5px rgba(168, 85, 247, 0.5); border-color: rgba(168, 85, 247, 0.8); }
        100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
      }
      .animate-skill {
        animation: skill-activate 1s ease-in-out;
      }

    </style>
